 <body >
     

     <div class="container bg-info">
         <h3> Contact Form</h3>
        <div class="row g-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name:" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name:" aria-label="Phone Number">
            </div>
            <div class="col ">
                <input type="text" class="form-control" placeholder="Phone number:" aria-label="First name">

          </div>
          <div class="row">

              <input type="text" class="form-control" placeholder="Area name:" aria-label="Area Name">
            </div>
          </div>
          <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    <label for="exampleFormControlTextarea1" class="form-label">Additional Information:</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea> 
     </div>
